<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Journal</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a href="index.html" class="navbar-brand">Journal</a>
						<button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
							<span class="sr-only">Menu</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="menu">
						<ul class="nav navbar-nav">
							<li><a href="">Wall</a></li>
							<li><a href="">Guest book</a></li>
							<li><a href="">Profile</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="">Exit</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Ident from navbar, because navbar-fixed-top comes on top of the main container -->
	<div class="navbar-ident"></div>
	<!-- Ident from navbar, because navbar-fixed-top comes on top of the main container -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>New article</h3>
						<hr>
						<div class="panel panel-default">
							<div class="panel-body">
								<form action="">
									<div class="form-group">
										<label for="title">Title *</label>
										<input type="text" class="form-control" name="title" placeholder="Title">
									</div>
									<div class="form-group">
										<label for="introduction">Introduction *</label>
										<textarea class="form-control comment-box" name="introduction" id="" cols="30" rows="10" placeholder="The introduction which will be seen on the Journal wall"></textarea>
									</div>
									<div class="form-group">
										<label for="tags">Tags</label>
										<textarea class="form-control comment-box" name="tags" id="" cols="30" rows="10" placeholder="Search #tags"></textarea>
									</div>
									<div class="form-group">
										<label for="article">Article *</label>
										<textarea class="form-control" name="article" id="" cols="30" rows="10" placeholder="Your article here"></textarea>
									</div>
									<div class="form-group">
										<button class="btn btn-primary">Post</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
