	<!-- Ident from navbar, because navbar-fixed-top comes on top of the main container -->
	<div class="navbar-ident"></div>
	<!-- Ident from navbar, because navbar-fixed-top comes on top of the main container -->
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>Sign up</h3>
						<hr>
						<div class="panel panel-default">
							<div class="panel-body">
								<form action="">
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="username">Username</label>
												<input type="text" class="form-control" name="username" placeholder="Username">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group">
												<label for="name">Name</label>
												<input type="text" class="form-control" name="name" placeholder="Name">
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="surname">Surname</label>
												<input type="text" class="form-control" name="surname" placeholder="Surname">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="date">Date of Birth</label>
												<input type="date" class="form-control" name="date">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="email">E-mail</label>
												<input type="email" class="form-control" name="email" placeholder="E-mail">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="password">Password</label>
												<input type="password" class="form-control" name="password" placeholder="Password">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<button class="btn btn-success">Sign up</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Search by tag-->
			<div class="col-xs-4">
				<div class="row">
					<div class="panel-group">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Search by tag</h3>
							</div>
							<div class="panel-body">
								<form action="">
									<div class="input-group">
										<span class="input-group-addon">	
											<i class="fa fa-search"></i>
										</span>
										<input type="text" class="form-control" placeholder="Search by tag">
									</div>
								</form>
							</div>
						</div>
						<br>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Follow us on</h3>
							</div>
							<div class="panel-body">
								<form action="">
									<div class="input-group">
										<i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i>
										<a href="https://www.twitter.com" target="_blank" class="btn btn-link">Journal</a>
									</div>
									<div class="input-group">
										<i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>
										<a href="https://www.facebook.com" target="_blank" class="btn btn-link">Journal</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
